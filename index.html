<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorcycle Showcase</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero">
      <div class="hero-content">
        <h1>Motorcycle Showcase</h1>
        <p>Explore the best motorcycles in the world</p>
        <a href="#gallery" class="cta-button">Browse Models</a>
      </div>
    </header>

    <!-- Motorcycle Gallery -->
    <section id="gallery" class="gallery">
      <h2>Featured Motorcycles</h2>
      <div class="motorcycle-item">
        <img src="images/yamaha-r1.jpg" alt="Yamaha R1" loading="lazy" />
        <h3>Yamaha R1</h3>
      </div>
      <div class="motorcycle-item">
        <img
          src="images/honda-fireblade.jpg"
          alt="Honda Fireblade"
          loading="lazy"
        />
        <h3>Honda Fireblade</h3>
      </div>
      <div class="motorcycle-item">
        <img
          src="images/kawasaki-zx10.jpg"
          alt="Kawasaki ZX10"
          loading="lazy"
        />
        <h3>Kawasaki ZX10</h3>
      </div>
      <div class="motorcycle-item">
        <img
          src="images/suzuki-gsxr-1000.jpg"
          alt="Suzuki GSX-R 1000"
          loading="lazy"
        />
        <h3>Suzuki GSX-R 1000</h3>
      </div>
      <div class="motorcycle-item">
        <img src="images/yamaha-r6.jpeg" alt="Yamaha R6" loading="lazy" />
        <h3>Yamaha R6</h3>
      </div>
      <div class="motorcycle-item">
        <img
          src="images/honda-cbr600rr.jpg"
          alt="Honda CBR 600RR"
          loading="lazy"
        />
        <h3>Honda CBR 600RR</h3>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 Motorcycle Showcase</p>
    </footer>
  </body>
</html>
